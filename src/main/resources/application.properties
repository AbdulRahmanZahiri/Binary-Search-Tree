spring.application.name=binary-search-tree-app
server.port=8081

spring.datasource.url=jdbc:mysql://127.0.0.1:3307/bstdb?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=bstuser
spring.datasource.password=bstpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
