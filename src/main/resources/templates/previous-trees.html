<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Previous Trees</title>
    <style>
        * { box-sizing: border-box; }
        body {
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
          background: linear-gradient(135deg, #0ea5e9 0%, #6366f1 100%);
          min-height: 100vh; margin: 0; padding: 24px;
          display:flex; align-items: flex-start; justify-content: center;
        }
        .container {
          width:100%; max-width:1100px; background:#fff; color:#111827;
          border-radius: 20px; padding: 26px; box-shadow: 0 12px 36px rgba(0,0,0,.18);
        }
        .topbar { display:flex; gap:12px; align-items:center; justify-content:space-between; flex-wrap:wrap; }
        h1 { margin:0; font-weight:800; letter-spacing:.2px; }
        .nav { display:flex; gap:10px; }
        .btn { appearance:none; border:none; cursor:pointer; font-weight:600; padding:10px 14px; border-radius:10px; }
        .btn-primary { background:#7c3aed; color:#fff; }
        .btn-light { background:#eef2ff; color:#4338ca; }
        .stats { display:grid; grid-template-columns: repeat(3, 1fr); gap:14px; margin:18px 0 6px; }
        .stat-card {
          background:#f8fafc; border:1px solid #e5e7eb; border-radius:14px; padding:16px;
        }
        .stat-value { font-size:28px; font-weight:800; margin-top:6px; }
        .trees-grid { display:grid; gap:16px; margin-top: 16px;
          grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); }
        .tree-card {
          background:#f9fafb; border:1px solid #e5e7eb; border-radius:14px; padding:16px;
          transition:.2s transform, .2s box-shadow;
        }
        .tree-card:hover { transform: translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.08); }
        .tree-header { display:flex; align-items:center; justify-content:space-between; gap:10px; }
        .badge { padding:6px 10px; border-radius:999px; font-size:12px; font-weight:700; }
        .badge.good { background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
        .badge.neutral { background:#fff7ed; color:#7c2d12; border:1px solid #fed7aa; }
        details { margin-top:10px; }
        pre {
          margin:10px 0 0; padding:12px; background:#0b1220; color:#e5e7eb; border-radius:12px; overflow:auto;
        }
        @media (max-width: 860px){ .stats { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <h1>Previous Trees</h1>
        <div class="nav">
            <a class="btn btn-light" href="/enter-numbers">‚Üê Generate New</a>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div>Total Trees</div>
            <div class="stat-value"><span th:text="${totalCount}">0</span></div>
        </div>
        <div class="stat-card">
            <div>Balanced Trees</div>
            <div class="stat-value"><span th:text="${balancedCount}">0</span></div>
        </div>
        <div class="stat-card">
            <div>Regular Trees</div>
            <div class="stat-value"><span th:text="${regularCount}">0</span></div>
        </div>
    </div>

    <div class="trees-grid">
        <div class="tree-card" th:each="tree, stat : ${trees}">
            <div class="tree-header">
                <div>
                    <div style="font-weight:800;">Tree #<span th:text="${stat.count}">1</span></div>
                    <div style="font-size:12px;color:#6b7280;"
                         th:text="${#temporals.format(tree.createdAt, 'MMM dd, yyyy HH:mm')}">Date</div>
                </div>
                <span class="badge" th:classappend="${tree.balanced} ? ' good' : ' neutral'"
                      th:text="${tree.balanced} ? 'Balanced' : 'Regular'">Balanced</span>
            </div>

            <div style="margin-top:8px; font-size:14px;">
                <strong>Numbers:</strong>
                <span th:text="${tree.inputNumbers}">7,3,9,1,5</span>
            </div>

            <details>
                <summary>View JSON</summary>
                <pre th:text="${tree.treeJson}">{}</pre>
            </details>
        </div>
    </div>
</div>
</body>
</html>
